# 默认服务器配置，可处理不匹配其他服务器块的请求
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # API网关根路径
    location / {
        return 200 'TIP API Gateway is running';
        add_header Content-Type text/plain;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # API路由配置 - 当添加微服务时可扩展
    
    # 用户认证服务
    location /api/auth/ {
        proxy_pass http://host.docker.internal:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 情报查询服务
    location /api/iocs/ {
        proxy_pass http://host.docker.internal:3003/iocs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 案例管理服务
    location /api/cases/ {
        proxy_pass http://host.docker.internal:3003/cases/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 情报导入服务
    location /api/ingest/ {
        proxy_pass http://host.docker.internal:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 平台管理服务
    location /api/admin/ {
        proxy_pass http://host.docker.internal:3006/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 前端应用 (当前端目录为frontend/dist)
    location /app/ {
        alias /usr/share/nginx/html/app/;
        try_files $uri $uri/ /app/index.html;
        
        # 设置Cache-Control头
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # 错误处理
    error_page 404 /404.html;
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }
} 