<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威胁情报平台 - TIP</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>威胁情报平台</h1>
        <p>集中管理、分析和响应安全威胁</p>
    </header>
    
    <main>
        <section>
            <h2>平台概览</h2>
            <p>威胁情报平台提供了集中化的威胁情报管理、分析和共享功能，帮助安全团队更高效地应对安全威胁。</p>
        </section>
        
        <section class="dashboard">
            <div class="card">
                <h3>情报查询</h3>
                <p>搜索和查看最新的威胁情报数据，包括IP、域名、URL、文件哈希等IOC信息。</p>
            </div>
            <div class="card">
                <h3>案例管理</h3>
                <p>创建和管理安全事件案例，追踪调查进度，记录分析结果。</p>
            </div>
            <div class="card">
                <h3>情报导入</h3>
                <p>从多种来源导入威胁情报数据，支持多种格式和标准。</p>
            </div>
            <div class="card">
                <h3>报告生成</h3>
                <p>生成定制化威胁情报报告，支持多种格式导出和分享。</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>威胁情报平台 (TIP) - 版本 0.1.0 - 前端UI临时页面</p>
    </footer>
</body>
</html>
